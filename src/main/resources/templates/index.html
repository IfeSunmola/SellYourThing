<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments:: htmlHead (pageTitle='Homepage')">
	<title></title>
</head>

<body style="background-color: #121212" class="text-white">
	<div class="container" style="height: 99vh">
		<th:block th:replace="fragments :: navbarAndHeader"></th:block>

		<!--messages-->
		<div class="mt-3 row justify-content-center text-center">
			<div class="w-50 alert alert-success" th:if="${message.get('deleteStatus') == 'true'}">
				Your account has been deleted.
				<th:block th:if="${message.remove('deleteStatus')}"></th:block>
			</div>

			<div class="w-50 alert alert-success" th:if="${#session.getAttribute('registrationSuccess') != null}">
				<p th:text="${#session.getAttribute('registrationSuccess')}"></p>
				<th:block th:if="${#session.removeAttribute('registrationSuccess')}"></th:block>
			</div>
		</div>

		<!--Start Messages-->
		<div class="mt-3 row justify-content-center text-center">
			<div class="w-50 alert alert-success" th:if="${message.getOrDefault('registrationSuccess', null) != null}">
				<p th:text="${message.get('registrationSuccess')}"></p>
			</div>
			<th:block th:if="${message.clear()}"></th:block>
		</div>


		<th:block th:replace="fragments :: sortParameters (cities=${cities}, categories=${categories})"></th:block>

		<th:block th:replace="fragments :: showAllPosts (posts=${posts})"></th:block>
	</div>

	<!--jquery and bootstrap scripts-->
	<th:block th:replace="fragments :: scripts"></th:block>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>
</body>
</html>
