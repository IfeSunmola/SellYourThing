<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Bootstrap css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!--Icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"
		  rel="stylesheet">
	<title>Buy and Sell Your Thing</title>
</head>

<body style="background-color: #121212" class="text-white">
	<!--Start Nav Bar-->
	<div class="container">
		<nav class="navbar navbar-dark bg-dsark navbar-expand-lg ">
			<!--Start Logo and Text-->
			<div class="ms-5">
				<a class="ms-5 navbar-brand fs-1 text-center " href="#" th:href="@{/}">
					<i class="bi bi-shop me-1 text-center" style="font-size: 3rem;"></i>
					SellThatThing
				</a>
			</div>

			<!--			<button class="navbar-toggler" type="button" data-bs-toggle="expand" data-bs-target="#navbarNavAltMarkup"-->
			<!--					aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">-->
			<!--				<span class="navbar-toggler-icon"></span>-->
			<!--			</button>-->
			<!--End Logo and Text-->

			<!--Start Nav bar items-->
			<div class="expand navbar-collapse justify-content-end" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link me-5 text-center" href="#">View By Category</a>
					<a class="nav-link me-5 text-center" href="#" th:href="@{/new-listing}">Create New Listing</a>
					<div class=" me-5 d-flex justify-content-center">
						<button class="btn col-lg-12" type="button" style="background-color: #c38fff">Register or Login</button>
					</div>
				</div>
			</div>
			<!--End Nav bar items-->
		</nav>
	</div>
	<!--End Nav Bar-->

	<!--Start Sort Parameters-->
	<div class="container d-flex justify-content-center mb-3 mt-3">
		<h3>Sorting Parameters Stuff Here</h3>
	</div>
	<!--End Sort Parameters-->

	<!--Start All Posts-->
	<div class="container">
		<div class="col-12" th:each="post: ${posts}">
			<a href="#" th:href="@{/posts/{postId}(postId=${post.postId})}" class="link-dark">
				<div class="card bg-dark text-white mb-3">
					<div class="row g-0">
						<div class="col-md-4">
							<img  src="#" th:src="@{${post.imageUrl}}" class="card-img-top" alt="alt text" th:alt="${post.title} + 'image'" width="300"
								 height="300">
						</div>
						<div class="col-md-8 m-0">
							<div class="card-body p-0 ms-md-3 mt-sm-3 mt-3">
								<!--Title and Price-->
								<div class="row">
									<div class="col-9 ps-2">
										<p class="card-title fs-1 text-start" th:text="${post.title}"></p>
									</div>
									<div class="col-3">
										<h5 class="card-title text-end" th:text="'$' + ${post.price}"></h5>
									</div>
								</div>
								<!--Title and Price-->
								<!--Location and Date-->
								<div class="row">
									<div>
										<p th:text="${post.location}" class="text-start mt-2"></p>
										<p th:text="${post.getFormattedCreateAtDate}" class="text-start"></p>
									</div>
								</div>
								<!--Location and Date-->
								<div class="card-text  mt-3 p-0">
									<p class="fs-4 text-start" th:text="${post.body.substring(0, 250) + '...'}">Post Body</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</a>
			<hr>
		</div>
	</div>
	<!--End All Posts-->


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
