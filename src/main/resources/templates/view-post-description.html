<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: htmlHead (pageTitle='View Post Description')">

<body style="background-color: #121212" class="text-white">
	<div class="container" style="height: 99vh">
		<div th:replace="fragments :: navbarAndHeader"></div>

		<!--Start Post/Contact form-->
		<div class="mt-5">
			<div class="row">
				<!--Start Post Info-->
				<div class="col-lg-9 col-12">
					<div>
						<p class="h1 text-center text-wrap fw-bold" th:text="${currentPost.title}"></p>
					</div>
					<div>
						<p class="fs-3 text-center" th:text="'$' + ${currentPost.price}"></p>
					</div>
					<!--Start Carousel-->
					<div id="postImageCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
						<!--Start Indicators-->
						<div class="carousel-indicators">
							<button aria-current="true" aria-label="Edit Later 1" class="active" data-bs-slide-to="0"
									data-bs-target="#postImageCarousel"
									type="button"></button>
							<button aria-label="Edit Later 2" data-bs-slide-to="1" data-bs-target="#postImageCarousel" type="button"></button>
							<button aria-label="Edit Later 3" data-bs-slide-to="2" data-bs-target="#postImageCarousel" type="button"></button>
						</div>
						<!--End Indicators-->

						<!--Start slide show-->
						<div class="carousel-inner">
							<div class="carousel-item active d-flex justify-content-center" data-bs-interval="9999999">
								<img th:alt="${currentPost.title} + ' image'" class="d-block w-50 img-fluid" src="/images/frog/green-frog.jpg"
									 th:src=" @{'../' + ${currentPost.imageUrl}}">
							</div>
							<div class="carousel-item d-flex justify-content-center" data-bs-interval="9999999">
								<img alt="..." class="d-block w-50" src="/images/london/london.jpg" th:src=" @{'../' + ${currentPost.imageUrl}}">
							</div>
							<div class="carousel-item d-flex justify-content-center" data-bs-interval="9999999">
								<img alt="..." class="d-block w-50" src="/images/frog/green-frog.jpg" th:src=" @{'../' + ${currentPost.imageUrl}}">
							</div>
						</div>
						<!--End slide show-->

						<!-- Start Previous and Next Arrow-->
						<button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#postImageCarousel"
								type="button">
							<span aria-hidden="true" class="carousel-control-prev-icon"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" data-bs-slide="next" data-bs-target="#postImageCarousel"
								type="button">
							<span aria-hidden="true" class="carousel-control-next-icon"></span>
							<span class="visually-hidden">Next</span>
						</button>
						<!-- End Previous and Next Arrow-->
					</div>
					<!--End Carousel-->

					<!--Start Description and Body-->
					<div>
						<p class="h2 text-start fw-bold mt-5">Description</p>
						<p class="fs-3 text-center mt-3 lh-lg" th:text="${currentPost.body}"></p>
					</div>
					<!--End Description and Body-->
				</div>
				<!--End Post Info-->

				<!--Start Contact Account Info-->
				<div class="col-lg-3 col-12">
					<!--Start Card-->
					<div class="card text-white bg-dark sticky-lg-top">
						<!--Start Card Header-->
						<div class="card-header text-center fs-5"
							 th:text="'Contact ' + ${account.firstName} + ' ' + ${account.lastName} + ' about this listing'">
						</div>
						<!--End Card Header-->

						<!--Start Card Body-->
						<div class="card-body">
							<form>
								<!--Start Your Message-->
								<div class="mb-3">
									<label for="message" class="form-label fs-6">Your Message</label>
									<textarea class="form-control" id="message"
											  rows="5">Hi, I am interested in this item. Is it still available?</textarea>
								</div>
								<!--End Your Message-->

								<!--Start Phone Number-->
								<div class="mb-3">
									<label for="phoneNumber" class="form-label fs-6">Phone Number (optional)</label>
									<input type="text" class="form-control" id="phoneNumber" placeholder="123-456-7890">
								</div>
								<!--End Phone Number-->

								<!--Start Switch Button-->
								<div class="mb-3 form-check form-switch">
									<input class="form-check-input" type="checkbox" id="sendMessageCopy" checked>
									<label class="form-check-label" for="sendMessageCopy">Send me a copy of this message</label>
								</div>
								<!--End Switch Button-->

								<!--Start Send Message-->
								<div class="d-flex justify-content-center">
									<button class="btn btn-primary" type="submit">Send Message</button>
								</div>
								<!--End Send Message-->
							</form>
						</div>
						<!--End Card Body-->
					</div>
					<!--End Card-->
				</div>
				<!--End Contact Account Info-->
			</div>
		</div>
		<!--End Post/Contact form-->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
