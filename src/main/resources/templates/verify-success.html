<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
	<!--Icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"
		  rel="stylesheet">

	<title>Verification Successful</title>
</head>

<body style="background-color: #121212" class="text-white">
	<!--Start Nav Bar-->
	<nav class="navbar navbar-dark navbar-expand-lg">
		<!--Start Logo and Text-->
		<a class="navbar-brand fs-1 text-center " href="#" th:href="@{/}">
			<i class="bi bi-shop me-1 text-center" style="font-size: 3rem;"></i>
			SellThatThing
		</a>
		<!--End Logo and Text-->

		<!--Start Nav bar items-->
		<div class="expand navbar-collapse justify-content-end" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link me-5 text-center text-white" href="#">View By Category</a>
				<a class="nav-link me-5 text-center text-white" href="#" th:href="@{/posts/create-new}">Create New Listing</a>

				<a class="nav-link me-5 text-center text-white" sec:authorize="!isAuthenticated()" href="#" th:href="@{/register}">Register</a>
				<a class="nav-link me-5 text-center text-white" sec:authorize="!isAuthenticated()" href="#" th:href="@{/login}">Login</a>

				<!--Start Drop Down-->
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle me-5 text-center text-white btn btn-primary" id="navDropDown" role="button"
					   data-bs-toggle="dropdown" aria-expanded="false"
					   sec:authorize="isAuthenticated()"
					   th:text="|Hello, ${#authentication.principal.firstName}|">
					</a>
					<!--Start Drop Down Options-->
					<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navDropDown">
						<li><a class="dropdown-item" href="#" th:href="@{/profile/{accountId}(accountId=${#authentication.principal.accountId})}">Your
							Account</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li><a class="dropdown-item" href="#" th:href="@{/logout}">Log out</a></li>
					</ul>
					<!--End Drop Down Options-->
				</li>
				<!--Start Drop Down-->
			</div>
		</div>
		<!--End Nav bar items-->
	</nav>
	<!--End Nav Bar-->

	<div class="container d-flex justify-content-center align-items-center" style="min-height: 500px">
		<div class="alert bg-dark" role="alert">
			<h4 class="alert-heading text-center">Account Verified Successfully</h4>
			<p class="text-center">Logging in...</p>
		</div>
	</div>

	<!--Start Registration and Login Modal-->
	<div class="container">
		<div class="modal fade" id="registerOrLoginModal" tabindex="-1" aria-labelledby="registerOrLoginModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content bg-dark">
					<!--Start Modal Body-->
					<div class="modal-body">
						<div class="d-flex justify-content-end">
							<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<!--Start Form field-->
						<form action="#" method="post" th:action="@{/email}" th:object="${email}">
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label>
								<input type="email" name="emailDto" class="form-control" id="email" placeholder="email@address.com">
							</div>
							<div class="d-flex justify-content-center mb-2">
								<button type="submit" class="btn" style="background-color: #c38fff">Continue With Email</button>
							</div>
						</form>
						<!--End Form field-->

						<p class="text-center mb-3">OR</p>
						<div class="d-flex justify-content-center mb-3">
							<button type="button" class="btn" style="background-color: #c38fff">Continue With Google</button>
						</div>
						<div class="d-flex justify-content-center">
							<button type="button" class="btn" style="background-color: #c38fff">Continue With Facebook</button>
						</div>
					</div>
					<!--End Modal Body-->
				</div>
			</div>
		</div>
	</div>
	<!--End Registration and Login Modal-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
