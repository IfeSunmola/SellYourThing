<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
	<!--Icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"
		  rel="stylesheet">

	<title>Create New Post</title>
</head>

<body style="background-color: #121212" class="text-white">
	<div class="container" style="height: 99vh">
		<!--Start Nav Bar-->
		<nav class="navbar navbar-dark navbar-expand-lg">
			<!--Start Logo and Text-->
			<a class="navbar-brand fs-1 text-center " href="#" th:href="@{/}">
				<i class="bi bi-shop me-1 text-center" style="font-size: 3rem;"></i>
				SellThatThing
			</a>
			<!--End Logo and Text-->

			<!--Start Nav bar items-->
			<div class="expand navbar-collapse justify-content-end" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link me-5 text-center text-white" href="#">View By Category</a>
					<a class="nav-link me-5 text-center text-white" href="#" th:href="@{/posts/create-new}">Create New Listing</a>

					<a class="nav-link me-5 text-center text-white" sec:authorize="!isAuthenticated()" href="#" th:href="@{/register}">Register</a>
					<a class="nav-link me-5 text-center text-white" sec:authorize="!isAuthenticated()" href="#" th:href="@{/login}">Login</a>

					<!--Start Drop Down-->
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle me-5 text-center text-white btn btn-primary" id="navDropDown" role="button"
						   data-bs-toggle="dropdown" aria-expanded="false"
						   sec:authorize="isAuthenticated()"
						   th:text="|Hello, ${#authentication.principal.firstName}|">
						</a>
						<!--Start Drop Down Options-->
						<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navDropDown">
							<li><a class="dropdown-item" href="#" th:href="@{${profileLink}}">Your
								Account</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#" th:href="@{/logout}">Log out</a></li>
						</ul>
						<!--End Drop Down Options-->
					</li>
					<!--Start Drop Down-->
				</div>
			</div>
			<!--End Nav bar items-->
		</nav>
		<!--End Nav Bar-->

		<!--Start Form-->
		<div class="row justify-content-center mt-5">
			<div class="col-lg-8 mx-auto mbr-form">
				<form action="#" method="post" enctype="multipart/form-data" class="mx-auto" th:action="@{/posts/create-new}"
					  th:object="${newPostDto}">
					<!--Start Title-->
					<div class="mb-3">
						<label for="title" class="form-label fs-6">Title</label>
						<input type="text" th:field="*{title}" class="form-control" id="title">
					</div>
					<!--End Title-->

					<!--Start Category Select-->
					<select class="form-select mb-3" aria-label="Select Category" th:field="*{categoryId}">
						<option value="0" selected>Choose a Category</option>
						<option value="1" th:each="category: ${categories}" th:value="${category.categoryId}"
								th:text="${category.categoryName}"></option>
					</select>
					<!--End Category Select-->

					<!--Start Description-->
					<div class="mb-3">
						<label for="message" class="form-label fs-6">Description</label>
						<textarea class="form-control" id="message"
								  rows="5" placeholder="A detailed description of the item" th:field="*{body}"></textarea>
					</div>
					<!--End Description-->

					<!--Start Location and Price-->
					<div class="row">
						<!--Start Location-->
						<div class="col-12 col-sm-6">
							<select class="form-select mb-3" aria-label="Location Selector" th:field="*{locationId}">
								<option value="0" selected>Choose your Location</option>
								<option value="1" th:each="location: ${locations}" th:value="${location.locationId}"
										th:text="${location.locationName}"></option>
							</select>
						</div>
						<!--End Location-->

						<!--Start Price-->
						<div class="col-12 col-sm-6">
							<div class="input-group mb-3">
								<span class="input-group-text">$</span>
								<input th:field="*{price}" type="text" class="form-control" aria-label="Amount (to the nearest dollar)"
									   placeholder="20.00">
							</div>
						</div>
						<!--End Price-->
					</div>
					<!--End Location and Price-->

					<!--Start Files Upload-->
					<div class="mb-3">
						<label for="formFileMultiple" class="form-label">Media</label>
						<input class="form-control" name="fileUpload" multiple type="file" id="formFileMultiple">
					</div>
					<!--End Files Upload-->

					<!--Start Submit Button-->
					<div class="mt-5 d-flex justify-content-center">
						<button class="btn btn-primary" type="submit">Post Your Ad</button>
					</div>
					<!--End Submit Button-->
				</form>
			</div>
		</div>
		<!--End Form-->
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
