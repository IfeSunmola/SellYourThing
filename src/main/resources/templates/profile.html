<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="/css/style.css" th:href="@{../static/css/style.css}" rel="stylesheet">
	<!--Icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"
		  rel="stylesheet">

	<style>
        .btn-default {
            background-color: #c38fff;
        }
	</style>
	<title>Profile</title>
</head>

<body style="background-color: #121212" class="text-white">
	<!--Start Nav Bar-->
	<div class="container">
		<nav class="navbar navbar-dark navbar-expand-lg">
			<!--Start Logo and Text-->
			<div class="mss-5">
				<a class="mss-5 navbar-brand fs-1 text-center " href="#" th:href="@{/}">
					<i class="bi bi-shop me-1 text-center" style="font-size: 3rem;"></i>
					SellThatThing
				</a>
			</div>
			<!--End Logo and Text-->

			<!--Start Nav bar items-->
			<div class="expand navbar-collapse justify-content-end" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link me-5 text-center text-white" href="#">View By Category</a>
					<a class="nav-link me-5 text-center text-white" href="#" th:href="@{/posts/create-new}">Create New Listing</a>
					<a class="nav-link me-5 text-center text-white" href="#" th:href="@{/register}">Register</a>
					<a class="nav-link me-5 text-center text-white" href="#" th:href="@{/login}">Login</a>
				</div>
			</div>
			<!--End Nav bar items-->
		</nav>
	</div>
	<!--End Nav Bar-->


	<!--Start Registration Form-->
	<div class="container d-flex justify-content-center align-items-center" style="min-height: 700px">
		<form method="post" action="#">
			<!--Start First and Last name-->
			<div class="row">
				<div class="col-12">
					<div class="form-floating text-dark text-muted mb-3">
						<input readonly autofocus id="firstname" class="form-control" type="text" th:value="${accountInfo.firstName}"
							   placeholder="First Name"/>
						<label for="firstname">First Name</label>
					</div>
				</div>

				<div class="col-12">
					<div class="form-floating text-dark text-muted mb-3">
						<input readonly id="lastname" class="form-control" type="text" th:value="${accountInfo.lastName}" placeholder="Last Name"/>
						<label for="lastname">Last Name</label>
					</div>
				</div>
			</div>
			<!--End First and Last name-->

			<!--Start Email and DOB-->
			<div class="row">
				<div class="col-12">
					<div class="form-floating text-dark text-muted mb-3">
						<input readonly id="email" class="form-control" type="text" th:value="${accountInfo.email}" placeholder="email@address.com"/>
						<label for="email">Email</label>
					</div>
				</div>

				<div class="col-12">
					<div class="form-floating text-dark text-muted">
						<input readonly id="dateOfBirth" class="form-control" type="date" th:value="${accountInfo.dateOfBirth}"/>
						<label for="dateOfBirth">Date of Birth</label></div>
				</div>
			</div>
			<!--End Email and DOB-->
		</form>
	</div>

	<div class="d-flex justify-content-center">
		<form action="#" th:method="delete" th:action="@{'/users/' + ${accountInfo.accountId} + '/delete'}">
			<input type="submit" value="Update Account" class="btn btn-default" th:formaction="@{/users/accountId/update}">
		</form>
		<form action="#" th:method="delete" th:action="@{'/users/' + ${accountInfo.accountId} + '/delete'}">
			<input type="submit" value="Delete Account" class="btn btn-default ms-4">
		</form>
		<form action="#" th:method="delete" th:action="@{'/users/' + ${accountInfo.accountId} + '/delete'}">
			<input type="submit" value="View All Posts" class="btn btn-default ms-4" th:formaction="@{/users/accountId/posts}">
		</form>
	</div>

	<!--End Registration Form-->


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
