<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Bootstrap css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!--Icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"
		  rel="stylesheet">
	<title>Buy and Sell Your Thing</title>
</head>

<body style="background-color: #121212" class="text-white">
	<!--Start Nav Bar-->
	<div class="container">
		<nav class="navbar navbar-dark navbar-expand-lg">
			<!--Start Logo and Text-->
			<div class="ms-5">
				<a class="ms-5 navbar-brand fs-1 text-center " href="#" th:href="@{/}">
					<i class="bi bi-shop me-1 text-center" style="font-size: 3rem;"></i>
					SellThatThing
				</a>
			</div>
			<!--End Logo and Text-->

			<!--Start Nav bar items-->
			<div class="expand navbar-collapse justify-content-end" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link me-5 text-center text-white" href="#">View By Category</a>
					<a class="nav-link me-5 text-center text-white" href="#" th:href="@{/new-listing}">Create New Listing</a>
					<div class=" me-5 d-flex justify-content-center">
						<button type="button" class="btn col-lg-12" data-bs-toggle="modal" data-bs-target="#registerOrLoginModal"
								style="background-color: #c38fff">Register or Login
						</button>
					</div>
				</div>
			</div>
			<!--End Nav bar items-->
		</nav>
	</div>
	<!--End Nav Bar-->

	<!--Start Post/Contact form-->
	<div class="container mt-5">
		<div class="row">
			<!--Start Post Info-->
			<div class="col-lg-9 col-12">
				<div>
					<p class="h1 text-center text-wrap fw-bold" th:text="${currentPost.title}"></p>
				</div>
				<div>
					<p class="fs-3 text-center" th:text="'$' + ${currentPost.price}"></p>
				</div>
				<!--Start Carousel-->
				<div id="postImageCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
					<!--Start Indicators-->
					<div class="carousel-indicators">
						<button aria-current="true" aria-label="Edit Later 1" class="active" data-bs-slide-to="0" data-bs-target="#postImageCarousel"
								type="button"></button>
						<button aria-label="Edit Later 2" data-bs-slide-to="1" data-bs-target="#postImageCarousel" type="button"></button>
						<button aria-label="Edit Later 3" data-bs-slide-to="2" data-bs-target="#postImageCarousel" type="button"></button>
					</div>
					<!--End Indicators-->

					<!--Start slide show-->
					<div class="carousel-inner">
						<div class="carousel-item active d-flex justify-content-center" data-bs-interval="9999999">
							<img th:alt="${currentPost.title} + ' image'" class="d-block w-50 img-fluid" src="/images/frog/green-frog.jpg"
								 th:src=" @{'../' + ${currentPost.imageUrl}}">
						</div>
						<div class="carousel-item d-flex justify-content-center" data-bs-interval="9999999">
							<img alt="..." class="d-block w-50" src="/images/london/london.jpg" th:src=" @{'../' + ${currentPost.imageUrl}}">
						</div>
						<div class="carousel-item d-flex justify-content-center" data-bs-interval="9999999">
							<img alt="..." class="d-block w-50" src="/images/frog/green-frog.jpg" th:src=" @{'../' + ${currentPost.imageUrl}}">
						</div>
					</div>
					<!--End slide show-->

					<!-- Start Previous and Next Arrow-->
					<button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#postImageCarousel"
							type="button">
						<span aria-hidden="true" class="carousel-control-prev-icon"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" data-bs-slide="next" data-bs-target="#postImageCarousel"
							type="button">
						<span aria-hidden="true" class="carousel-control-next-icon"></span>
						<span class="visually-hidden">Next</span>
					</button>
					<!-- End Previous and Next Arrow-->
				</div>
				<!--End Carousel-->

				<!--Start Description and Body-->
				<div>
					<p class="h2 text-start fw-bold mt-5">Description</p>
					<p class="fs-3 text-center mt-3 lh-lg" th:text="${currentPost.body}"></p>
				</div>
				<!--End Description and Body-->
			</div>
			<!--End Post Info-->

			<!--Start Contact Account Info-->
			<div class="col-lg-3 col-12 mst-5 smt-lg-0">
				<!--Start Card-->
				<div class="card text-white bg-dark sticky-lg-top">
					<!--Start Card Header-->
					<div class="card-header text-center fs-5"
						 th:text="'Contact ' + ${account.firstName} + ' ' + ${account.lastName} + ' about this listing'">
					</div>
					<!--End Card Header-->

					<!--Start Card Body-->
					<div class="card-body">
						<form>
							<!--Start Your Message-->
							<div class="mb-3">
								<label for="message" class="form-label fs-6">Your Message</label>
								<textarea class="form-control" id="message"
										  rows="5">Hi, I am interested in this item. Is it still available?</textarea>
							</div>
							<!--End Your Message-->

							<!--Start Phone Number-->
							<div class="mb-3">
								<label for="phoneNumber" class="form-label fs-6">Phone Number (optional)</label>
								<input type="text" class="form-control" id="phoneNumber" placeholder="123-456-7890">
							</div>
							<!--End Phone Number-->

							<!--Start Switch Button-->
							<div class="mb-3 form-check form-switch">
								<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked style="background-color: #c38fff">
								<label class="form-check-label" for="flexSwitchCheckChecked">Send me a copy of this message</label>
							</div>
							<!--End Switch Button-->

							<!--Start Send Message-->
							<div class="d-flex justify-content-center">
								<button class="btn btn-primary text-dark" type="submit" style="background-color: #c38fff">Send Message</button>
							</div>
							<!--End Send Message-->
						</form>
					</div>
					<!--End Card Body-->
				</div>
				<!--End Card-->
			</div>
			<!--End Contact Account Info-->
		</div>
	</div>
	<!--End Post/Contact form-->

	<!--Start Registration and Login Modal-->
	<div class="container">
		<div class="modal fade" id="registerOrLoginModal" tabindex="-1" aria-labelledby="registerOrLoginModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content bg-dark">
					<!--Start Modal Body-->
					<div class="modal-body">
						<div class="d-flex justify-content-end">
							<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<!--Start Form field-->
						<form action="#" method="POST">
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Email address</label>
								<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@address.com">
							</div>
							<div class="d-flex justify-content-center mb-2">
								<button type="button" class="btn" style="background-color: #c38fff">Continue With Email</button>
							</div>
						</form>
						<!--End Form field-->

						<p class="text-center mb-3">OR</p>
						<div class="d-flex justify-content-center mb-3">
							<button type="button" class="btn" style="background-color: #c38fff">Continue With Google</button>
						</div>
						<div class="d-flex justify-content-center">
							<button type="button" class="btn" style="background-color: #c38fff">Continue With Facebook</button>
						</div>
					</div>
					<!--End Modal Body-->
				</div>
			</div>
		</div>
	</div>
	<!--End Registration and Login Modal-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
