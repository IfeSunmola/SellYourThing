	<!--Body-->
	<div data-bs-version="5.1" class="features3 cid-teNQgzXdqo" id="features3-3">
		<div class="container">
			<div class="row">
				<!--Start Post Info-->
				<div class="col-lg-9 col-12">
					<div>
						<p class="h1 text-center text-wrap fw-bold" th:text="${currentPost.title}"></p>
					</div>
					<div>
						<p class="fs-3 text-center" th:text="'$' + ${currentPost.price}"></p>
					</div>
					<!--Start Image Slide Show-->
					<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
						<!--Start Indicators-->
						<div class="carousel-indicators">
							<button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
									data-bs-target="#carouselExampleIndicators"
									type="button"></button>
							<button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carouselExampleIndicators" type="button"></button>
							<button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#carouselExampleIndicators" type="button"></button>
						</div>
						<!--Start Indicators-->

						<!--Start image slide-->
						<div class="carousel-inner">
							<div class="carousel-item active" data-bs-interval="9999999">
								<img alt="..." class="d-block w-50" src="/assets/myImages/frog/green-frog.jpg" th:src="@{${currentPost.imageUrl}}">
							</div>
							<div class="carousel-item" data-bs-interval="9999999">
								<img alt="..." class="d-block w-50" src="/assets/myImages/london/london.jpg" th:src="@{${currentPost.imageUrl}}">
							</div>
							<div class="carousel-item" data-bs-interval="9999999">
								<img alt="..." class="d-block w-50" src="/assets/myImages/frog/green-frog.jpg" th:src="@{${currentPost.imageUrl}}">
							</div>
						</div>
						<!--End image slide-->

						<!-- Start Previous and Next Arrow-->
						<button class="carousel-control-prev carousel-dark" data-bs-slide="prev" data-bs-target="#carouselExampleIndicators"
								type="button">
							<span aria-hidden="true" class="carousel-control-prev-icon"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next carousel-dark" data-bs-slide="next" data-bs-target="#carouselExampleIndicators"
								type="button">
							<span aria-hidden="true" class="carousel-control-next-icon"></span>
							<span class="visually-hidden">Next</span>
						</button>
						<!-- End Previous and Next Arrow-->
					</div>
					<!--Start Image Slide Show-->

					<!--Start Description and Body-->
					<div>
						<p class="h2 text-start fw-bold mt-5">Description</p>
						<p class="fs-3 text-center mt-3 lh-lg" th:text="${currentPost.body}"></p>
					</div>
					<!--End Description and Body-->
				</div>
				<!--End Post Info-->

				<!--Start Contact Account Info-->
				<div class="col-lg-3 col-12 mt-5 mt-lg-0">
					<div class="card">
						<div class="card-header text-center fs-5"
							 th:text="'Contact ' + ${account.firstName} + ' ' + ${account.lastName} + ' about this listing'">
						</div>
						<div class="card-body bg-light text-dark">
							<form>
								<div class="mb-3">
									<label for="message" class="form-label fs-6">Your Message</label>
									<textarea class="form-control" id="message"
											  rows="5">Hi, I am interested in this item. Is it still available?</textarea>
								</div>
								<div class="mb-3">
									<label for="phoneNumber" class="form-label fs-6">Phone Number (optional)</label>
									<input type="text" class="form-control" id="phoneNumber" placeholder="123-456-7890">
								</div>
								<div class="mb-3 form-check form-switch">
									<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
									<label class="form-check-label" for="flexSwitchCheckChecked">Send me a copy of this message</label>
								</div>
								<div class="d-flex justify-content-center">
									<button class="btn btn-primary" type="submit">Send Message</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<!--End Contact Account Info-->
			</div>
		</div>
	</div>
	<!--Body-->

	<!--Footer-->
	<div class="display-7"
