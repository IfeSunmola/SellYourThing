<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: htmlHead (pageTitle='Verify Account')">
</head>

<body style="background-color: #121212" class="text-white">
	<div class="container" style="height: 99vh">
		<th:block th:replace="fragments :: navbarAndHeader"></th:block>

		<!--Account Created success message-->
		<div class="container d-flex justify-content-center align-items-center" style="min-height: 200px">
			<div class="alert bg-dark" role="alert">
				<h4 class="alert-heading text-center">Account Created Successfully. Enter the verification code sent to your email. The code expires
					in 24 hours.</h4>
			</div>
		</div>


		<!--Start Messages-->
		<div class="mt-3 row justify-content-center text-center">
			<div class="w-50 alert alert-danger" th:if="${message.getOrDefault('incorrectCode', null) != null}">
				<p th:text="${message.get('incorrectCode')}"></p>
			</div>
			<th:block th:if="${message.clear()}"></th:block>
		</div>

		<!--Verify Code Form-->
		<div class="d-flex justify-content-center align-items-center" style="min-height: 200px" sec:authorize="isAnonymous()">
			<form action="#" th:action="@{/register/verify-account}" method="post">
				<!--Code-->
				<div class="row g-3 align-items-center">
					<div class="col-auto">
						<label for="enteredVerificationCode" class="col-form-label">Verification Code</label>
					</div>
					<div class="col-auto">
						<input type="text" id="enteredVerificationCode" name="enteredVerificationCode" class="form-control"
							   aria-describedby="verifyCode">
					</div>
				</div>

				<!--Register Button-->
				<div class="row mt-5">
					<div class="col d-flex justify-content-center">
						<div class="d-grid w-100">
							<button type="submit" class="btn btn-primary">Verify Your Account</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!--jquery and bootstrap scripts-->
	<th:block th:replace="fragments :: scripts"></th:block>
</body>
</html>
