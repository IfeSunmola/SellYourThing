	<link rel="shortcut icon" href="/assets/images/logo.png" th:href="@{/assets/images/logo.png}" type="image/x-icon">
	<meta name="description" content="">


	<title>Home</title>
	<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-grid.min.css" th:href="@{/assets/bootstrap/css/bootstrap-grid.min.css}">
	<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap-reboot.min.css" th:href="@{/assets/bootstrap/css/bootstrap-reboot.min.css}">
	<link rel="stylesheet" href="/assets/dropdown/css/style.css" th:href="@{/assets/dropdown/css/style.css}">
	<link rel="stylesheet" href="/assets/socicon/css/styles.css" th:href="@{/assets/socicon/css/styles.css}">
	<link rel="stylesheet" href="/assets/theme/css/style.css" th:href="@{/assets/theme/css/style.css}">
	<link rel="preload"
		  th:href="@{https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,400;1,700&display=swap&display=swap}"
		  href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,400;1,700&display=swap&display=swap"
		  as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript>
		<link rel="stylesheet"
			  th:href="@{https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,400;1,700&display=swap&display=swap}"
			  href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,400;0,700;1,400;1,700&display=swap&display=swap">
	</noscript>
	<link rel="preload" as="style" th:href="@{/assets/mobirise/css/mbr-additional.css}">
	<link rel="stylesheet" th:href="@{/assets/mobirise/css/mbr-additional.css}" type="text/css">
</head>
<body>
	<div data-bs-version="5.1" class="menu menu2 cid-teNYw5qrH6" once="menu" id="menu2-a">
		<!--Header/Nav Bar-->
		<div data-bs-version="5.1" class="menu menu2 cid-teNLbKg0xX" once="menu" id="menu2-0">
			<nav class="navbar navbar-dropdown navbar-fixed-top navbar-expand-lg">
				<div class="container">
					<div class="navbar-brand">
                <span class="navbar-logo">
                    <a href="#" th:href="@{/}">
                        <img src="/assets/images/logo.png" th:src="@{/assets/images/logo.png}"
							 alt="Sell That Thing Logo" style="height: 3rem;">
                    </a>
                </span>
						<span class="navbar-caption-wrap"><a class="navbar-caption text-black text-primary display-5" href="index.html"
															 th:href="@{/}">
						SellThatThing</a></span>
					</div>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav nav-dropdown" data-app-modern-menu="true">
							<li class="nav-item"><a class="nav-link link text-black text-primary display-4"
													href="categories.html" th:href="@{/categories}">View By Category</a>
							</li>
							<li class="nav-item"><a class="nav-link link text-black display-4" href="new-listing.html"
													th:href="@{/new-listing}">Create
								New Listing</a></li>
						</ul>

						<div class="navbar-buttons mbr-section-btn"><a class="btn btn-primary display-7"
																	   href="#" th:href="@{/get-started}">Register or Login<br></a>
						</div>
					</div>
				</div>
			</nav>
		</div>
		<!--Header/Nav Bar-->
	</div>

	<div data-bs-version="5.1" class="form7 cid-teNYDVMEz8" id="form7-b">
		<div class="container">
			<div class="mbr-section-head">
				<h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
					<strong>CREATE NEW LISTING</strong><strong><br></strong></h3>

			</div>
			<div class="row justify-content-center mt-4">
				<div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
					<form action="#" method="POST" class="mbr-form form-with-styler mx-auto" data-form-title="Form Name">
						<div class="mb-3">
							<label for="title" class="form-label fs-6">Title</label>
							<input type="text" class="form-control" id="title">
						</div>
						<select class="form-select mb-3" aria-label="Select Category">
							<option value="0" selected>Choose a Category</option>
							<option value="1" th:each="category: ${categories}" th:value="${category.categoryId}"
									th:text="${category.categoryName}"></option>
						</select>
						<div class="mb-3">
							<label for="message" class="form-label fs-6">Description</label>
							<textarea class="form-control" id="message"
									  rows="5" placeholder="A detailed description of the item"></textarea>
						</div>
						<div class="row">
							<div class="col">
								<select class="form-select mb-3" aria-label="Location Selector">
									<option value="0" selected>Select your Location</option>
									<option value="1">Edmonton</option>
									<option value="2">Calgary</option>
									<option value="3">Winnipeg</option>
									<option value="4">Toronto</option>
								</select>
							</div>
							<div class="col">
								<div class="input-group mb-3">
									<span class="input-group-text">$</span>
									<input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="20.00">
								</div>
							</div>
						</div>


						<div class="mb-3">
							<label for="formFileMultiple" class="form-label">Media</label>
							<input class="form-control" type="file" id="formFileMultiple" multiple>
						</div>

						<div class="mb-3 d-flex justify-content-center">
							<button class="btn btn-primary" type="submit">Post Your Ad</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--Footer-->
	<div class="display-7"
		 style="padding: 0;align-items: center;justify-content: center;flex-wrap: wrap;
			 align-content: center;display: flex;position: relative;height: 4rem;">
		<a href="https://mobiri.se/"
		   style="flex: 1 1;height: 4rem;position: absolute;width: 100%;z-index: 1;"><img alt="" style="height: 4rem;"
																						  src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="></a>
		<p style="margin: 0;text-align: center;" class="display-7">Made with &#8204;</p><a style="z-index:1"
																						   href="https://mobirise.com">
		Free Website Software</a>
	</div>
	<!--Footer-->

	<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/smoothscroll/smooth-scroll.js"></script>
	<script src="assets/ytplayer/index.js"></script>
	<script src="assets/dropdown/js/navbar-dropdown.js"></script>
	<script src="assets/theme/js/script.js"></script>
	<script src="assets/formoid/formoid.min.js"></script>


</body>
</html>
