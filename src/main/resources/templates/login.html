<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
	<!--Icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"
		  rel="stylesheet">

	<title>Login</title>
</head>

<body style="background-color: #121212" class="text-white">
	<div class="container" style="height: 99vh">
		<!--Start Nav Bar-->
		<nav class="navbar navbar-dark navbar-expand-lg">
			<!--Start Logo and Text-->
			<a class="navbar-brand fs-1 text-center " href="#" th:href="@{/}">
				<i class="bi bi-shop me-1 text-center" style="font-size: 3rem;"></i>
				SellThatThing
			</a>
			<!--End Logo and Text-->

			<!--Start Nav bar items-->
			<div class="expand navbar-collapse justify-content-end" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link me-5 text-center text-white" href="#">View By Category</a>
					<a class="nav-link me-5 text-center text-white" href="#" th:href="@{/posts/create-new}">Create New Listing</a>

					<a class="nav-link me-5 text-center text-white" sec:authorize="!isAuthenticated()" href="#" th:href="@{/register}">Register</a>
					<a class="nav-link me-5 text-center text-white" sec:authorize="!isAuthenticated()" href="#" th:href="@{/login}">Login</a>

					<!--Start Drop Down-->
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle me-5 text-center text-white btn btn-primary" id="navDropDown" role="button"
						   data-bs-toggle="dropdown" aria-expanded="false"
						   sec:authorize="isAuthenticated()"
						   th:text="|Hello, ${#authentication.principal.firstName}|">
						</a>
						<!--Start Drop Down Options-->
						<ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navDropDown">
							<li><a class="dropdown-item" href="#" th:href="@{/profile/{accountId}(accountId=${#authentication.principal.accountId})}">Your
								Account</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#" th:href="@{/logout}">Log out</a></li>
						</ul>
						<!--End Drop Down Options-->
					</li>
					<!--Start Drop Down-->
				</div>
			</div>
			<!--End Nav bar items-->
		</nav>
		<!--End Nav Bar-->

		<!--Start Message for Logged-In Users-->
		<div class="d-flex justify-content-center align-items-center" style="min-height: 33vh" sec:authorize="isAuthenticated()">
			<div class="alert alert-success">
				You are already logged in
			</div>
		</div>
		<!--Start Message for Logged-In Users-->

		<!--Start Login Form-->
		<div class="row align-items-center justify-content-center h-50" sec:authorize="isAnonymous()">
			<!--Start Messages-->
			<div class="mt-3 row justify-content-center text-center">
				<div class="w-50" th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out</div>
				</div>
				<div class="w-50" th:if="${param.error}">
					<div class="alert alert-danger">Invalid email or password</div>
				</div>
			</div>
			<!--End Messages-->

			<form method="post" action="#" class="w-50 w-cus-50 h-50">
				<!--Start Login Form-->
				<div class="row">
					<!--Start Email-->
					<div class="col-12">
						<div class="form-floating text-dark text-muted mb-3">
							<input id="email" name="email" class="form-control" type="text" placeholder="email@address.com"/>
							<label for="email">Email</label>
						</div>
					</div>
					<!--End Email-->

					<!--Start Password-->
					<div class="col-12">
						<div class="form-floating text-dark text-muted mb-3">
							<input id="password" name="password" class="form-control" type="password" placeholder="Password"/>
							<label for="password" class="form-label">Password</label>
						</div>
					</div>
					<!--End Password-->
				</div>
				<!--End Login Form-->

				<!--Start Login Button-->
				<div class="row mt-3">
					<div class="col d-flex justify-content-center">
						<div class="d-grid w-100 w-cus-50">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</div>
				<!--End Login Button-->
			</form>
		</div>
		<!--End Login Form-->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
