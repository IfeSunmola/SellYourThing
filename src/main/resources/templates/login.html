<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: htmlHead (pageTitle='Login')">

<body style="background-color: #121212" class="text-white">
	<div class="container" style="height: 99vh">
		<div th:replace="fragments :: navbarAndHeader"></div>

		<div th:replace="fragments :: messageForLoggedInUsers (pageType='Login')"></div>

		<!--Start Login Form-->
		<div class="row align-items-center justify-content-center h-50" sec:authorize="isAnonymous()">
			<!--Start Messages-->
			<div class="mt-3 row justify-content-center text-center">
				<div class="w-50" th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out</div>
				</div>
				<div class="w-50" th:if="${param.error}">
					<div class="alert alert-danger">Invalid email or password</div>
				</div>

				<div class="w-50" th:if="${errorMessage == TRUE}">
					<div class="alert alert-danger">Invalid email or password</div>
				</div>
			</div>
			<!--End Messages-->

			<form method="post" action="#" class="w-50 w-cus-50 h-50">
				<!--Start Login Form-->
				<div class="row">
					<!--Start Email-->
					<div class="col-12">
						<div class="form-floating text-dark text-muted mb-3">
							<input id="email" name="email" class="form-control" type="text" placeholder="email@address.com"/>
							<label for="email">Email</label>
						</div>
					</div>
					<!--End Email-->

					<!--Start Password-->
					<div class="col-12">
						<div class="form-floating text-dark text-muted mb-3">
							<input id="password" name="password" class="form-control" type="password" placeholder="Password"/>
							<label for="password" class="form-label">Password</label>
						</div>
					</div>
					<!--End Password-->

					<div class="col-12">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" name="remember-me" id="remember-me" checked>
							<label class="form-check-label" for="remember-me">Remember me for on this device for 14 days</label>
						</div>
					</div>
				</div>
				<!--End Login Form-->

				<!--Start Login Button-->
				<div class="row mt-3">
					<div class="col d-flex justify-content-center">
						<div class="d-grid w-100 w-cus-50">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</div>
				<!--End Login Button-->
			</form>
		</div>
		<!--End Login Form-->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
