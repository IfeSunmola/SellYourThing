<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Bootstrap css-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}"
		  rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!--Icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		  th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css}"
		  rel="stylesheet">
	<title>Login</title>
</head>

<body style="background-color: #121212" class="text-white">
	<!--Start Nav Bar-->
	<div class="container">
		<nav class="navbar navbar-dark navbar-expand-lg">
			<!--Start Logo and Text-->
			<div class="mss-5">
				<a class="mss-5 navbar-brand fs-1 text-center " href="#" th:href="@{/}">
					<i class="bi bi-shop me-1 text-center" style="font-size: 3rem;"></i>
					SellThatThing
				</a>
			</div>
			<!--End Logo and Text-->

			<!--Start Nav bar items-->
			<div class="expand navbar-collapse justify-content-end" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link me-5 text-center text-white" href="#">View By Category</a>
					<a class="nav-link me-5 text-center text-white" href="#" th:href="@{/posts/create-new}">Create New Listing</a>
					<a class="nav-link me-5 text-center text-white" href="#" th:href="@{/register}">Register</a>
					<a class="nav-link me-5 text-center text-white" href="#" th:href="@{/login}">Login</a>
				</div>
			</div>
			<!--End Nav bar items-->
		</nav>
	</div>
	<!--End Nav Bar-->

	<!--Start Login Form-->
	<div class="container d-flex justify-content-center align-items-center" style="min-height: 700px">
		<form method="post" action="#" th:action="@{/login}">
			<!--Start Email and Password-->
			<div class="row">
				<div class="col-12">
					<div class="form-floating text-dark text-muted mb-3">
						<input id="email" name="email" class="form-control" type="text" placeholder="email@address.com"/>
						<label for="email">Email</label>
					</div>
				</div>

				<div class="col-12">
					<div class="form-floating text-dark text-muted mb-3">
						<input id="password" name="password" class="form-control" type="password" placeholder="Password"/>
						<label for="password" class="form-label">Password</label>
					</div>
				</div>
			</div>
			<!--End Email and Password-->

			<div class="d-flex justify-content-center mt-4">
				<button type="submit" class="btn" style="background-color: #c38fff">Create Account</button>
			</div>
		</form>
	</div>
	<!--End Login Form-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js}"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>
</html>
