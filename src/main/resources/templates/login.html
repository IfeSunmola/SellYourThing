<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: htmlHead (pageTitle='Login')">

<body style="background-color: #121212" class="text-white">
	<div class="container" style="height: 99vh">
		<th:block th:replace="fragments :: navbarAndHeader"></th:block>

		<!--Start Messages-->
		<div class="mt-3 row justify-content-center text-center">
			<div class="w-50 alert alert-danger" th:if="${message.get('forcedLogout') == 'true'}"
				 th:utext="${message.get('forcedLogoutMessage')}">
			</div>
			<div class="w-50 alert alert-success" th:if="${message.getOrDefault('logoutSuccess', null) != null}">
				<p th:text="${message.get('logoutSuccess')}"></p>
			</div>
			<div class="w-50 alert alert-danger" th:if="${message.getOrDefault('loginFailed', null) != null}">
				<p th:utext="${message.get('loginFailed')}"></p>
			</div>
			<th:block th:if="${message.clear()}"></th:block>
		</div>

		<!--Start Login Form-->
		<div class="row align-items-center justify-content-center h-50" sec:authorize="isAnonymous()">
			<form method="post" th:action="@{/login}"  action="#" class="w-50 w-cus-50 h-50">
				<!--Start Login Form-->
				<div class="row">
					<!--Start Email-->
					<div class="col-12">
						<div class="form-floating text-dark text-muted mb-3">
							<input id="email" name="email" class="form-control" type="text" placeholder="email@address.com"/>
							<label for="email">Email</label>
						</div>
					</div>
					<!--End Email-->

					<!--Start Password-->
					<div class="col-12">
						<div class="form-floating text-dark text-muted mb-3">
							<input id="password" name="password" class="form-control" type="password" placeholder="Password"/>
							<label for="password" class="form-label">Password</label>
						</div>
					</div>
					<!--End Password-->

					<div class="col-12">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" name="remember-me" id="remember-me" checked>
							<label class="form-check-label" for="remember-me">Remember me for on this device for 30 days</label>
						</div>
					</div>
				</div>
				<!--End Login Form-->

				<!--Start Login Button-->
				<div class="row mt-3">
					<div class="col d-flex justify-content-center">
						<div class="d-grid w-100 w-cus-50">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</div>
				<!--End Login Button-->
			</form>
		</div>
		<!--End Login Form-->
	</div>

	<!--jquery and bootstrap scripts-->
	<th:block th:replace="fragments :: scripts"></th:block>
</body>
</html>
